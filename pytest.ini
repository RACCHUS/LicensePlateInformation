[pytest]
# Pytest Configuration for License Plate Information System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory to start test discovery
testpaths = tests

# Python path
pythonpath = .

# Additional command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=0

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    gui: GUI-related tests
    slow: Tests that take significant time to run
    database: Database-related tests
    data_validation: Data integrity validation tests
    
# Timeout settings
timeout = 300
timeout_method = thread

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    */__init__.py

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
